	<!-- cart -->
	<div class="cart-section mt-150 mb-150">
		<div class="container">
			<div class="row" >
				<div class="col-lg-12 col-md-12">
					<div class="cart-table-wrap">
						<button (click)="clearCart()">Clear Cart Shopping </button>
						<table class="cart-table">
							<thead class="cart-table-head">
								<tr class="table-head-row">
									<th class="product-remove"></th>
									<th class="product-image">Product Image</th>
									<th class="product-name">Name</th>
									<th class="product-price">Price</th>
									<th class="product-quantity">Quantity</th>
									<th class="product-total">Total</th>
									<th class="product-total">Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr class="table-body-row" *ngFor="let item of cartProducts;let index=index">
									<td class="product-remove"><a href="#"><i class="far fa-window-close"></i></a></td>
									<td class="product-image"><img src="{{item.item.image}}" alt=""></td>
									<td class="product-name">{{item.item.title}}</td>
									<td class="product-price">{{item.item.price}}$</td>
									<td class="product-quantity"> 
										<button (click)="addAmount(index)">+</button> 
										<input type="number" class="m-2"  [(ngModel)]="item.quantity">
										<button (click)="minsAmount(index)">-</button> 
									</td>
									<td class="product-total">{{item.item.price * item.quantity }}</td>
									<td class="product-total">
										<button (click)="deleteProduct(index)">Delete</button>
									</td>
								</tr>
							</tbody>
						</table>
						<div class="d-flex ">
							<div>Total: {{this.total}} LE</div>
							<button (click)="addCart()" >Order Now</button>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end cart -->
